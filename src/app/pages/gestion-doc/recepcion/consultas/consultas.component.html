<mat-card>
    <mat-card-header></mat-card-header>
    <mat-card-content>
  
      <div class="table-container">
        <mat-form-field>
          <mat-label>[Buscador]</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ingresar texto" #input>
        </mat-form-field>
  
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
          @for (column of columnsSchema; track column) {
            <ng-container [matColumnDef]="column.column">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription = "Ordenado por {{column.name}}"> {{column.name}} </th>
              <td mat-cell *matCellDef="let element"> {{element[column.column]}} </td>
            </ng-container>
          }    
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron coincidencias para: "{{input.value}}"</td>
          </tr>
        </table>      
      </div>  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecciona una pÃ¡gina de la consulta"></mat-paginator>
  
    </mat-card-content>
    <mat-card-footer></mat-card-footer>
  </mat-card>
